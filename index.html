<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery-1.12.0.js"></script>
    <script src="JS/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>

  <body>
    <div class="container">
      <h1>Let's Play Ping-Pong!</h1>

      <h2>Rules:</h2>
        <p>This Ping-Pong game will count up to your number starting from 1 with the following exception:
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "pingpong"</li>
          </ol>
        </p>    

      <form id="pingpong-form" action="#">
        <div class="form-group">
          <label for="a">Enter a number:</label>
          <input id="userInput" type="number">
        </div>
        <button type="submit" id="mySubmit" class="btn">Submit!</button>
      </form>

      <ul id="results">
      </ul>
    </div>
  </body>
</html>
